<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="/refs/heads/main/imgs/favicon.png?">
    <link rel="stylesheet" href="master.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE&display=swap" rel="stylesheet">
    <title>Painter</title>
</head>
<body>

    <div class="header">
        <h2>Numbered Circles Painter</h2>
        <div class="selector">
            <select class="radius" onchange="changeDiameter()">
                <option value="50" selected disabled hidden>Choose Circles Diameter</option>
                <option value="30">30px</option>
                <option value="40">40px</option>
                <option value="50">50px "default"</option>
                <option value="100">100px</option>
            </select>
        </div>    
    </div>

    <div class="container">
        <h2>Click on black area to paint a numbered circle</h2>
    </div>

<script src="index.js"></script>
</div>
</body>
</html>
